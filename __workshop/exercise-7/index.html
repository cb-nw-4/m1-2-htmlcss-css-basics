<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <h2>Cute Animals</h2>
    <section class="section">
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <div class="image-container">
            <img class="image" src="imgs/cat.jpg" alt="A cat" />
            <img class="image" src="imgs/cat2.jpeg" alt="A second cat" />
          </div>
        </li>
        <li class="col">
        <h3>Dogs</h3>
        <div class="image-container">
          <img class="image" src="imgs/dog.jpg" alt="A dog" />
          <img class="image" src="imgs/dog2 2.jpg" alt="A second dog" />
        </div>
        </li>
        <li class="col">
        <h3>An alpaca</h3>
        <div class="image-container">
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </div>
      </li>
      </ul>
    </section>
    <h2>Big Animals</h2>
    <section class="section">
      <ul class="row">
        <li class="col">
          <h3>An elephant</h3>
          <div class="image-container">
            <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
          </div>
        </li>
        <li class="col">
          <h3>A Giraffe</h3>
          <div class="image-container">
            <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
          </div>
        </li>
        <li class="col">
          <h3>A Whale And Her Baby</h3>
          <div class="image-container">
            <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
          </div>
        </li>
      </ul>
    </section>
    <h2>Insects</h2>
    <section class="section">
      <ul class="row">
        <li class="col">
          <h3>A Firefly</h3>
          <div class="image-container">
            <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
          </div>
        </li>
        <li class="col">
          <h3>A ladybug</h3>
          <div class="image-container">
            <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
          </div>
        </li>
        <li class="col">
          <h3>A butterfly</h3>
          <div class="image-container">
            <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
