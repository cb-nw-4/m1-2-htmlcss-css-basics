<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      
      <div>
        <h2>Cute Animals</h2>
        <ul class="row">
          
          <li class="col">
            <h3>Cats</h3>
            <img class="image" src="imgs/cat.jpg" alt="A cat" />
            <img class="image" src="imgs/cat2.jpeg" alt="Another cat"/>
          </li>
          <li class="col">
            <h3>Dogs</h3>
            <img class="image" src="imgs/dog.jpg" alt="A dog" />
            <img class="image" src="imgs/dog2.jpg"/>
          </li>
          <li class="col">
            <h3>An alpaca</h3>
            <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
          </li>
        </ul>
      </div>


      
      <div>
        <h2>Big Animals</h2>
        <ul class="row">
          
          <li class="col">
            <h3>An Elephant</h3>
            <img class="image" src="imgs/elephant.jpg" alt="An elephantt" />
          </li>
          <li class="col">
            <h3>Giraffe</h3>
            <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />

          </li>
          <li class="col">
            <h3>A whale and her baby</h3>
            <img class="image" src="imgs/whale.jpg" alt="A whale and her baby" />
          </li>
        </ul>
      </div>

      
      <div>
        <h2>Insects</h2>
        <ul class="row">
          <li class="col">
            <h3>A Firefly</h3>
            <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
          </li>
          <li class="col">
            <h3>A Ladybug</h3>
            <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />

          </li>
          <li class="col">
            <h3>A Butterfly</h3>
            <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
