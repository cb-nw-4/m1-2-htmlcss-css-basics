<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <!-- Complete the file... -->
      <div class="animal-group">
        <h2 class="animal-sub-group">Cute Animals</h2>
        <ul class="row">
          <li class="animal">
            <h3>Cats</h3>
            <img class="image" src="imgs/cat.jpg" alt="A cat staring">
            <img class="image" src="imgs/cat2.jpeg" alt="A cat reaching out">
          </li>
          <li class="animal">
            <h3>Dogs</h3>
          <img class="image" src="imgs/dog.jpg" alt="A dog laying down">
          <img class="image" src="imgs/dog2.jpg" alt="A dog laying down staring at camera">
          </li>
          <li class="animal">
            <h3>An Alpaca</h3>
            <img class="image" src="imgs/alpaca.jpg" alt="A smiling alpaca">
          </li>
        </ul>
        <h2 class="animal-sub-group">Big Animals</h2>Ë†
        <ul class="row">
          <li class="animal">
            <h3>An elephant</h3>
            <img class="image" src="imgs/elephant.jpg" alt="An elephant">
          </li>
          <li class="animal">
            <h3>A giraffe</h3>
            <img class="image" src="imgs/giraffe.jpg" alt="A giraffe">
          </li>
          <li class="animal">
            <h3>A whale and her baby</h3>
            <img class="image" src="imgs/whale.jpg" alt="A whale and her baby">
          </li>
        </ul>
        <h2 class="animal-sub-group">Insects</h2>
        <ul class="row">
        <li class="animal">
          <h3>A firely</h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly">
        </li>
        <li class="animal">
          <h3>A ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug">
        </li>
        <li class="animal">
          <h3>A butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly">
        </li>
        </ul>
      </div>
    </section>
  </body>
</html>
