<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Animals</h1>
  <section class="section">
    <h2>Cute Animals</h2><br>
    <ul class="row">
      <li class="col">
        <h2 class="animal-type">Cats</h2>
        <img class="image-left" src="imgs/cat.jpg" alt="A cat" />
        <img class="image-right" src="imgs/cat2.jpeg" alt="A cat" />
      </li>
      <li class="col">
        <h2 class="animal-type">Dogs</h2>
        <img class="image-left" src="imgs/dog.jpg" alt="A dog" />
        <img class="image-right" src="imgs/dog2.jpg" alt="A dog" />
      </li>
      <li class="col">
        <h2 class="animal-type">An alpaca</h2>
        <img class="image-single" src="imgs/alpaca.jpg" alt="An alpaca" />
      </li>
    </ul>
    <section class="section">
      <br><h2>Big Animals</h2><br>
      <ul class="row">
        <li class="col">
          <h2 class="animal-type">An Elephant</h2>
          <img class="image-single" src="imgs/elephant.jpg" alt="An Elephant" />
        </li>
        <li class="col">
          <h2 class="animal-type">A Giraffe</h2>
          <img class="image-single" src="imgs/giraffe.jpg" alt="A Giraffe" />
        </li>
        <li class="col">
          <h2 class="animal-type">A Whale And Her Baby</h2>
          <img class="image-single" src="imgs/whale.jpg" alt="A Whale And Her Baby" />
        </li>
      </ul>
    </section>
    <section class="section">
      <br><h2>Insects</h2><br>
      <ul class="row">
        <li class="col">
          <h2 class="animal-type">A Firefly</h2>
          <img class="image-single" src="imgs/firefly.jpg" alt="A Firefly" />
        </li>
        <li class="col">
          <h2 class="animal-type">A Ladybug</h2>
          <img class="image-single" src="imgs/ladybug.jpg" alt="A Ladybug" />
        </li>
        <li class="col">
          <h2 class="animal-type">A Butterfly</h2>
          <img class="image-single" src="imgs/butterfly.jpg" alt="A Butterfly" />
        </li>
      </ul>
    </section>
</body>
</html>
