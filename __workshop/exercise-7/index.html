<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <h2>Cute Animals</h2>
    <ul class="row">
      <li class="column">
        <h3>cats</h3>
          <img class="image" src="imgs/cat.jpg" alt="A cat" /><img class="image" src="imgs/cat2.jpeg" alt="Another cat"/>
      </li>
      <li class="column">
        <h3>dogs</h3>
          <img class="image" src="imgs/dog.jpg" alt="A dog" /><img class="image" src="imgs/dog2.jpg" alt="Another dog" />
      </li>
      <li class="column">
        <h3>an alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
      </li>
    </ul>
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="column">
        <h3>an elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="An elephant" />
        </li>
        <li class="column">
          <h3>a giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="column">
          <h3>a whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="A whale" />
        </li>
        </ul>
    <h2>Insects</h2>
    <ul class="row">
      <li class="column">
        <h3>a firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="column">
          <h3>a ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="column">
          <h3>a butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly />
        </li>
        </ul>
  </body>
</html>
